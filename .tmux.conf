# set to non-login shell
set -g default-command "${SHELL}"

# rebind prefix key to ctrl space
unbind C-b
set -g prefix ` 
bind ` send-prefix

# Start numbering from 1 not 0
set -g base-index 1
set -g pane-base-index 1

# start renumbering windows after one is closed
set -g renumber-windows on

# increase number of history lines
set -g history-limit 10000

# set vi mode
set -g status-keys vi
setw -g mode-keys vi

# disable pause for esc key, helps vi mode
set -sg escape-time 0

# enable 256 colors on terminal
set -g default-terminal "screen-256color"

# Sane splitting
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Copying Configurations
# Setup 'v' to begin selection, just like Vim
bind-key -t vi-copy v begin-selection

# Setup 'y' to yank (copy), just like Vim
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbbaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# set tmux option bar to top
set-option -g status-position top

# set status bar text options
# set session name in top left corner
set-window-option -g status-left " #S "
set-window-option -g status-left-fg black
set-window-option -g status-left-bg white

# set battery % in top right corner
set-window-option -g status-right "Battery: #{battery_percentage} | %d-%b-%y | %H:%M"
set-window-option -g status-right-fg green
set-window-option -g status-right-bg black

# list windows formarting
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg black

# Changing resurrect key bindings
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery' # Adds battery script
set -g @plugin 'tmux-plugins/tmux-resurrect' # Restart tmux where I left off
run '~/.tmux/plugins/tpm/tpm'
